on: push
name: Publish Website
jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.1.0
      with:
        fetch-depth: 2
    - name: FTP-Deploy-Action
      uses: SamKirkland/FTP-Deploy-Action@3.1.1
      with:
        ftp-server: sftp://gouverneur-morris.dreamhost.com:22/home/papa31/
        ftp-username: papa31
        ftp-password: ${{ secrets.SFTP_PASSWORD }}
        known-hosts: gouverneur-morris.dreamhost.com ssh-rsa 

