<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Lazyload</title>
	<style>
	
		
.svg-container { 
	display: inline-block;
	position: relative;
	width: 100%;
	padding-bottom: 100%; 
	vertical-align: middle; 
	overflow: hidden; 
}
.svg-content {
  display: inline-block;
  position: absolute;
  top: 0;
  left: 0;
}
	</style>
</head>

<body>
	
	
	<style>
		
	.blur-up {
		-webkit-filter: blur(5px);
		filter: blur(5px);
		transition: filter 400ms, -webkit-filter 400ms;
	}

	.blur-up.lazyloaded {
		-webkit-filter: blur(0);
		filter: blur(0);
	}
</style>
	
    <figure>	
        <div class="inside">
         
			
			<!--width 100%-->

            z-18-png/page0_kmfh8k_c_scale,w_368.png 368w,
